---
- name: Preparing Workstation
  hosts: localhost
  connection: local
  tasks:
    - name: Install Common Packages
      become: true
      apt:
        name: '{{ item }}'
        install_recommends: yes
        state: present
      loop:
       - vim
       - curl
       - wget
       - python3-pip
       - make
       - git
       - zsh
       - flameshot
       - snapd
       - apt-transport-https
       - gcc
       - g++

    - block:          
      - name: Install GPG key for Node.js LTS
        become: true
        apt_key:
          url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
          state: present
      - name: Install Node.js LTS repos
        become: true
        apt_repository:
          repo: "deb http://deb.nodesource.com/node_16.x jammy main"
          state: present
          update_cache: yes
      - name: Install Node.js
        become: true
        apt:
          name: nodejs
          state: present
          
    - block:
      - name: Install yarn
        become: true
        community.general.npm:
          name: yarn
          global: true
          
    - block:
      - name: Verify if oh-my-zsh is installed
        command: test -d /home/{{ ansible_user_id }}/.oh-my-zsh
        register: ohmyzsh
        ignore_errors: true
      - name: Install oh-my-zsh
        shell:
          cmd: 'curl -fsL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh | bash'
          warn: false
        when: ohmyzsh.rc != 0
      - name: Changing default shell to zsh
        become: yes
        user: 
          name: '{{ ansible_user_id }}'
          shell: /bin/zsh
      - name: Add zsh theme - powerlevel10k
        git:
          repo: https://github.com/romkatv/powerlevel10k.git
          dest: /home/{{ ansible_user_id }}/.oh-my-zsh/custom/themes/powerlevel10k
          clone: yes
          update: yes
      - name: Changing default zsh theme to powerlevel10k
        lineinfile:
          path: /home/{{ ansible_user_id }}/.zshrc
          regexp: '^ZSH_THEME='
          line: 'ZSH_THEME="powerlevel10k/powerlevel10k"'
   
    - block:
      - name: Install Google Key
        become: true
        apt_key: 
          url: 'https://dl.google.com/linux/linux_signing_key.pub'
          state: present
      - name: Install Google Repository
        become: true
        apt_repository:
          repo: 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main'
          state: present
          filename: google-chrome
      - name: Install Google Chrome
        become: true
        apt:
          name: google-chrome-stable

    - block:
      - name: Install Vagrant 2.2.18
        become: true
        unarchive:
          src: 'https://releases.hashicorp.com/vagrant/2.2.18/vagrant_2.2.18_linux_amd64.zip'
          dest: /usr/local/bin
          remote_src: yes    
          
    - block:
      - name: Install Microsoft Key
        become: true
        apt_key:
          url: 'https://packages.microsoft.com/keys/microsoft.asc'
          state: present
      - name: Install VSCode Repository
        become: true
        apt_repository:
          repo: 'deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main'
          state: present
          filename: vscode
      - name: Install VSCode
        become: true
        apt:
          name: code
      - name: Install VSCode Extensions
        shell:
          cmd: code --install-extension '{{ item }}' 
        loop: 
          - alexandernanberg.horizon-theme-vscode
          - PKief.material-icon-theme
          - bbenoist.vagrant
          - waderyan.gitblame
          - styled-components.vscode-styled-components
          - formulahendry.auto-complete-tag
          - naumovs.color-highlight
          - aaron-bond.better-comments
          
# OPTIONAL

    - block:
      - name: Add Peek Repository
        become: true
        apt_repository:
          repo: 'ppa:peek-developers/stable'
      - name: Install Peek
        become: true
        apt:
          name: peek

    - block:
      - name: Add OBS Studio Repository
        become: true
        apt_repository:
          repo: 'ppa:obsproject/obs-studio'
      - name: Install OBS Studio
        become: true
        apt:
          name: obs-studio

    - block:
      - name: Add Ulauncher Repository
        become: true
        apt_repository:
          repo: 'ppa:agornostal/ulauncher'
      - name: Install Ulauncher
        become: true
        apt:
          name: ulauncher
    
    - block:
      - name: Install Spotify
        become: true
        snap:
          name: spotify
          classic: yes
          
    - block:
      - name: Add Telegram Repository
        become: true
        apt_repository:
          repo: 'ppa:atareao/telegram'
      - name: Install Telegram
        become: true
        apt:
          name: telegram
